<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbars</title>
    <style>
        body{
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: 0;
            padding: 20px;
            background-color: #212121;
            color: antiquewhite;
        }

        .nav{
            margin-bottom: 40px;
        }

        h2{
            margin-bottom: 10px;
        }

        .nav1{
            background-color: #484848;
            padding: 10px;
        }

        .nav1 ul{
            list-style-type: none;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin: 0;
            padding: 0; 
        }

        .nav1 li{
            display: inline;
        }

        .nav1 a{
            text-decoration: none;
            color: aliceblue;
            background-color: #1b97da;
            padding: 5px 15px;
            border-radius: 5px;

            position: relative;
        }

        .nav1 .login-button{
            color: aliceblue;
            background-color: #196289c8;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav1 a::after{
            content: "";
            position: absolute;
            height: 2px;
            width: 100%;
            bottom: 0;
            left: 0;
            background-color: #011d2c;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }

        .nav1 a:hover::after{
            transform: scaleX(1);
        }



        .nav2{
            background-color: #343a40;
            width: 200px;
            padding: 20px;
        }

        .nav2 ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav2 li{
            margin-bottom: 10px;
        }

        .nav2 a{
            text-decoration: none;
            color: azure;
            display: block;
            padding: 10px;
            width: 100%;
        }

        .nav2 a:hover{
            background-color: #68737e;
        }

        .nav2 .login-button{
            background-color: #68737e;
            color: #fff;
            border: none;
            width: 100%;
            padding: 10px;
            cursor: pointer;
        }

        .nav2 .login-button:hover{
            background-color: #678bae;
            border: 1px solid white;
        }

        .nav3{
            background-color: #fff;
            padding: 10px;
        }

        .nav3 ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav3 a{
            text-decoration: none;
            color: #1b97da;
            font-family: 'Franklin Gothic Medium', sans-serif;
            padding: 10px;
            display: block;
        }

        .nav3 .dropdown-content{
            display: none;
        }

        .nav3 .dropdown:hover .dropdown-content{
            display: block;
            position: absolute;
            background-color: #2f2f2f
        }
    </style>
</head>
<body>
    <div class="nav">
        <h2>Variation 1: Horizontal with underline effect</h2>
        <nav class="nav1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><button class="login-button">Login</button></li>
            </ul>
        </nav>
    </div>

    <div class="nav">
        <h2>Variation 2: Vertical with hover effect</h2>
        <nav class="nav2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><button class="login-button">Login</button></li>
            </ul>
        </nav>
    </div>

    <div class="nav">
        <h2>Variation 3: Horizontal with dropdown</h2>
        <nav class="nav3">
            <ul>
                <li><a href="#">Home</a></li>
                <li class="dropdown"><a href="#">About</a>
                <div class="dropdown-content">
                    <a href="#">Our Story</a>
                    <a href="#">Team</a>
                    <a href="#">Contact</a>
                </div>
                </li>
                <li><a href="#">Products</a></li>
                <li><button class="login-button">Login</button></li>
            </ul>
        </nav>
    </div>
</body>
</html>
